<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bulldawg Beds</title>
		<link href="index.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<div>
			<div class ="HeaderBacking">
				<h1 class = "BullDawgBeds">Bulldawg Beds</h1>
				
				
					<form action="Servlet" method="post">
					<table>
						<tr>
							<td><input type="submit" name ="sign in" value="Sign In"/></td>
							<td><input type="submit" name ="sign up" value="Sign Up"/></td>
						</tr>
					</table>
					</form>
			</div>
	
	
			<div id ="wrapper">
				<p class = "SHFSBS">Student housing for students by students!</p>
			</div>
			
            <div>
				<form action="Servlet" method="post">
					<ul>
	                    <li>Location
							<select name="location">
					  			<option value="north">North</option>
					 			<option value="south">South</option>
					 			<option value="east">East</option>
					  			<option value="west">West</option>
							</select>
	                    </li>
	                     <li>Beds
							<select name="bedNumber">
					  			<option value="one">1</option>
					 			<option value="two">2</option>
					 			<option value="three">3</option>
					  			<option value="four">4</option>
							</select>
	                    </li>
	                     <li>Date
							<select name="date">
					  			<option value="fall">Fall</option>
					 			<option value="spring">Spring</option>
					 			<option value="summer">Summer</option>
							</select>
	                    </li>
	                    <li>Price
							<select name="price">
					  			<option value="range1">$0-399</option>
					 			<option value="range2">$400-599</option>
					 			<option value="range3">$600-799</option>
					 			<option value="range4">$800+</option>
							</select>
	                    </li>
	                    <li>
	                    	<input type="submit" name ="search" value="Search"/>
	                   	</li>
	                </ul>
				</form>
        </div>
			
			<div id="slideshow">
				<p><img src ="images/img1.png" alt="apartment" title="apartment"></p>
			</div>
			
			<div id="footer">
				<form action="Servlet" method="post">
				<table>
					<tr>
						<td><input type="submit" name ="contact" value="Contact Us"/></td>
						<td><input type="submit" name ="about" value="About Us"/></td>
       				</tr>
				</table>
				</form>
			</div>
		</div>
	</body>
</html>
