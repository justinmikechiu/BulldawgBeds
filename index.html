<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bulldawg Beds</title>
		<link href="index.css" type="text/css" rel="stylesheet" />
		<script src="sliderengine/jquery.js"></script>
	    <script src="sliderengine/amazingslider.js"></script>
	    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
	    <script src="sliderengine/initslider-1.js"></script>
	</head>
	
	<body>
		<div id ="wrapper">
			<div id ="header">
				<h1>Bulldawg Beds</h1>
				
				<div id ="headerButtons">
					<form action="Servlet" method="post">
					<table>
						<tr>
							<td><input type="submit" name ="sign in" value="Sign In"/></td>
							<td><input type="submit" name ="sign up" value="Sign Up"/></td>
						</tr>
					</table>
					</form>
				</div>
			</div>
	
	
			<div id ="description">
				<p>Student housing for students by students!</p>
			</div>
			
			<div id ="menubar">
				<form action="Servlet" method="post">
					<ul>
	                    <li>Location
							<select name="location">
					  			<option value="north">North</option>
					 			<option value="south">South</option>
					 			<option value="east">East</option>
					  			<option value="west">West</option>
							</select>
	                    </li>
	                     <li>Beds
							<select name="bedNumber">
					  			<option value="one">1</option>
					 			<option value="two">2</option>
					 			<option value="three">3</option>
					  			<option value="four">4</option>
							</select>
	                    </li>
	                     <li>Date
							<select name="date">
					  			<option value="fall">Fall</option>
					 			<option value="spring">Spring</option>
					 			<option value="summer">Summer</option>
							</select>
	                    </li>
	                    <li>Price
							<select name="price">
					  			<option value="range1">$0-399</option>
					 			<option value="range2">$400-599</option>
					 			<option value="range3">$600-799</option>
					 			<option value="range4">$800+</option>
							</select>
	                    </li>
	                    <li>
	                    	<form action="http://google.com">
    							<input type="submit" value="Go to Google" />
							</form>
	                   	</li>
	                </ul>
				</form>
			</div>
			
			<div id="slideshow">
				<p><img src ="images/img1.png" alt="apartment" title="apartment"></p>
			</div>
			
			<div id="footer">
				<form action="Servlet" method="post">
				<table>
					<tr>
						<td><input type="submit" name ="contact" value="Contact Us"/></td>
						<!-- <td><a href="https://validator.w3.org"><img src="http://cobweb.cs.uga.edu/~mehdi/teaching/4300/images/w3c-html.png" alt="w3c validator"></a></td>
						<td><a href="https://jigsaw.w3.org/css-validator/"><img src="http://cobweb.cs.uga.edu/~mehdi/teaching/4300/images/w3c-css.png" alt="w3c css validator"></a></td> -->
						<td><input type="submit" name ="about" value="About Us"/></td>
       				</tr>
				</table>
				</form>
			</div>
		</div>
		<!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/3.jpg" />
                </li>
                <li><img src="images/2.jpg" />
                </li>
                <li><img src="images/1.jpg" />
                </li>
                <li><img src="images/7.jpg" />
                </li>
                <li><img src="images/8.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/3-tn.jpg" /></li>
                <li><img src="images/2-tn.jpg" /></li>
                <li><img src="images/1-tn.jpg" /></li>
                <li><img src="images/7-tn.jpg" /></li>
                <li><img src="images/8-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
	</body>
</html>
